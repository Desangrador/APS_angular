<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div class="form-registro">
                <h4>PEDIDO</h4>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-3">
                            <label class="labels" for="supermercados">Supermercado</label>
                        </div>
                        <div class="col-9">
                            <input class="form-control" type="list" list="supermercados" placeholder="Selecciona un Supermercado" [(ngModel)]="pedido.supermercado" />
                            <datalist id="supermercados">
                              <app-tbproductos *ngFor = "let Producto of ListaProductos()" [ProductoInput] = "Producto"></app-tbproductos>
                            </datalist>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-3"><label class="labels" for="productos">Producto</label></div>
                        <div class="col-9">
                            <input class="form-control" type="list" list="productos" placeholder="Selecciona un Producto" [(ngModel)]="pedido.producto" />
                            <datalist id="productos">
                                <app-tbproductos *ngFor = "let Producto of ListaProductos()" [ProductoInput] = "Producto"></app-tbproductos>
                            </datalist>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-3"><label class="labels" for="cantidad">Cantidad</label></div>
                        <div class="col-9"><input class="form-control" type="number" id="cantidad" [(ngModel)]="pedido.cantidad"/></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-3"><label class="labels" for="fecha">Fecha</label></div>
                        <div class="col-9"><input class="form-control" type="date" id="fecha" [(ngModel)]="pedido.fecha" /></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row"><button class="button" (click)="onDatos()">Agregar Pedido</button></div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="table-list">
                <table class="table table-success table-striped">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Supermercado</th>
                      <th scope="col">Producto</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Editar</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let pedido of pedidos; index as i">
                      <th scope=""></th>
                      <td>{{ pedido.supermercado }}</td>
                      <td>{{ pedido.producto }}</td>
                      <td>{{ pedido.cantidad }}</td>
                      <td>{{ pedido.fecha }}</td>
                      <td>
                        <button class="btn btn-warning" (click)="onEdit(i)">
                          <img src="../assets/pencil-square.svg" alt="" />
                        </button>
                      </td>
                      <td>
                        <button class="btn btn-danger" (click)="onDelete(i)">
                          <img src="../assets/trash.svg" alt="" />
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
    </div>
</div>
