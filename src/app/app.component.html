<!-- Agregar un Producto -->
<div class="container-fluid">
  <div class="row">
    <div class="col-1 col-xl-3">
    </div>
    <div class="col-10 col-xl-6">
      <div class="form-registro">
        <h1 class = "txtcentro"> Agregar un nuevo Producto</h1>
        <div class="mb-3">
          <div class="row">
            <div class="col-3"><label class="labels">ID del Producto</label></div>
            <div class="col-9"><input type="text" class="form-control" disabled = "true"></div>
          </div>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9"><div class="form-text">El ID del producto se genera automáticamente</div></div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-3"><label class="labels">Código</label></div>
            <div class="col-9"><input class = "form-control" type="text" [(ngModel)]="acodigo"></div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-3"><label class= "labels">Nombre</label></div>
            <div class="col-9"><input class = "form-control" type="text" [(ngModel)]="anombre"></div>
          </div>          
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-3"><label class="labels">Detalles</label></div>
            <div class="col-9"><input class = "form-control" type="text" [(ngModel)]="adetalles"></div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-3"><label class="labels">Precio</label></div>
            <div class="col-9"><input type="text" class="form-control"[(ngModel)]="aprecio"></div>
          </div>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9"><div class="form-text">El precio está en Soles (S/.)</div></div>
          </div>
        </div>
        <button type="submit" class="button" (click)="onCrearPRoducto()">Registrar Producto</button>
      </div>
    </div>

    <div class="col-1 col-xl-3">
    </div>
  </div>
</div>
<!-- Buscar un Producto -->

<div class="container-fluid">
  <div class="row">
    <div class="col-1 col-xl-3">
    </div>
    <div class="col-10 col-xl-6">
      <div class="form-registro">
        <h1 class = "txtcentro">Buscar Producto</h1>
        <div class="mb-3">
          <div class="row">
            <div class="col-3"><label class="labels">ID del Producto</label></div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="bid" ></div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-3"><label class= "labels">Nombre</label></div>
            <div class="col-9"><input class = "form-control" disabled = "true" [(ngModel)]="bnombre" type="text"></div>
          </div>          
        </div>
        <button type="submit" class="button" (click)="onBuscar()">BuscarProducto</button>
        <button type="submit" class="button" (click)="onBorrar()">BorrarProducto</button>
      </div>
    </div>

    <div class="col-1 col-xl-3">
    </div>
  </div>
</div>



<!-- Modificar un Producto -->
<div class="container-fluid">
  <div class="row">
    <div class="col-1 col-xl-3">
    </div>
    <div class="col-10 col-xl-6">
      <div class="form-registro">
        <h1 class = "txtcentro">modificar Producto</h1>
        <div class="mb-3">
          <div class="row">
            <div class="col-3"><label class="labels">ID del Producto</label></div>
            <div class="col-9"><input class = "form-control" type = "text" disabled = "true" [(ngModel)]="mid"></div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-3"><label class="labels">Código</label></div>
            <div class="col-9"><input class = "form-control" type = "text" disabled = "true" [(ngModel)]="mcodigo"></div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-3"><label class= "labels">Nombre</label></div>
            <div class="col-9"><input class = "form-control" type ="text" [(ngModel)]="mnombre"></div>
          </div>          
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-3"><label class="labels">Detalles</label></div>
            <div class="col-9"><input class = "form-control" type ="text" [(ngModel)]="mdetalles"></div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-3"><label class="labels">Precio</label></div>
            <div class="col-9"><input class = "form-control" type ="text" [(ngModel)]="mprecio"></div>
          </div>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9"><div class="form-text">El precio está en Soles (S/.)</div></div>
          </div>
        </div>
        <button type="submit" class="button" (click) = "onModificar()" >Modificar Producto</button>
      </div>
    </div>

    <div class="col-1 col-xl-3">
    </div>
  </div>
</div>
